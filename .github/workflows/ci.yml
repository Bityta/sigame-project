  docker-build:
    name: ğŸ³ Docker Build Check
    runs-on: ubuntu-latest
    needs: [frontend, auth-service, lobby-service, game-service, pack-service]
    strategy:
      matrix:
        service: [auth, lobby, game, packs, frontend]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image for ${{ matrix.service }}
