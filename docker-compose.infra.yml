version: '3.9'

# Docker Compose для Infrastructure Server (Сервер 2)
# Содержит базы данных, очереди сообщений и мониторинг

services:
  # PostgreSQL - Auth Database
  postgres-auth:
    image: postgres:15-alpine
    container_name: sigame-postgres-auth
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-auth_db}
      POSTGRES_USER: ${AUTH_DB_USER:-authuser}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-authpass}
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init-auth-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sigame-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-authuser} -d ${AUTH_DB_NAME:-auth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL - Lobby Database
  postgres-lobby:
    image: postgres:15-alpine
    container_name: sigame-postgres-lobby
    environment:
      POSTGRES_DB: ${LOBBY_DB_NAME:-lobby_db}
      POSTGRES_USER: ${LOBBY_DB_USER:-lobbyuser}
      POSTGRES_PASSWORD: ${LOBBY_DB_PASSWORD:-lobbypass}
    ports:
      - "5433:5432"
    volumes:
      - postgres-lobby-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init-lobby-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sigame-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${LOBBY_DB_USER:-lobbyuser} -d ${LOBBY_DB_NAME:-lobby_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL - Packs Database
  postgres-packs:
    image: postgres:15-alpine
    container_name: sigame-postgres-packs
    environment:
      POSTGRES_DB: ${PACKS_DB_NAME:-packs_db}
      POSTGRES_USER: ${PACKS_DB_USER:-packsuser}
      POSTGRES_PASSWORD: ${PACKS_DB_PASSWORD:-packspass}
    ports:
      - "5434:5432"
    volumes:
      - postgres-packs-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init-packs-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sigame-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PACKS_DB_USER:-packsuser} -d ${PACKS_DB_NAME:-packs_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL - Game Database
  postgres-game:
    image: postgres:15-alpine
    container_name: sigame-postgres-game
    environment:
      POSTGRES_DB: ${GAME_DB_NAME:-game_db}
      POSTGRES_USER: ${GAME_DB_USER:-gameuser}
      POSTGRES_PASSWORD: ${GAME_DB_PASSWORD:-gamepass}
    ports:
      - "5435:5432"
    volumes:
      - postgres-game-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init-game-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sigame-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${GAME_DB_USER:-gameuser} -d ${GAME_DB_NAME:-game_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis
  redis:
    image: redis:7-alpine
    container_name: sigame-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - sigame-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO
  minio:
    image: minio/minio:latest
    container_name: sigame-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - sigame-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO Init (creates buckets)
  minio-init:
    image: minio/mc:latest
    container_name: sigame-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "/init-buckets.sh"]
    volumes:
      - ./infrastructure/minio/init-buckets.sh:/init-buckets.sh
    networks:
      - sigame-network
    restart: on-failure

  # Yandex Unified Agent для сбора метрик и логов
  unified-agent:
    image: cr.yandex/yc/unified-agent:latest
    container_name: sigame-unified-agent
    volumes:
      - ./infrastructure/unified-agent/config.yml:/etc/yandex/unified_agent/config.yml
      - ./infrastructure/unified-agent/sa-key.json:/etc/yandex/unified_agent/sa-key.json:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - UA_CONFIG_PATH=/etc/yandex/unified_agent/config.yml
      - FOLDER_ID=${YC_FOLDER_ID}
    network_mode: "host"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Monitoring Stack: Prometheus + Loki + Grafana
  # ==========================================

  # Prometheus для сбора метрик приложений
  prometheus:
    image: prom/prometheus:latest
    container_name: sigame-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - sigame-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Loki для сбора логов
  loki:
    image: grafana/loki:latest
    container_name: sigame-loki
    ports:
      - "3100:3100"
    volumes:
      - ./infrastructure/loki/loki.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/config.yml
    networks:
      - sigame-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Promtail для отправки логов в Loki
  promtail:
    image: grafana/promtail:latest
    container_name: sigame-promtail
    volumes:
      - ./infrastructure/promtail/promtail.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - sigame-network
    depends_on:
      - loki
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Tempo для distributed tracing
  tempo:
    image: grafana/tempo:latest
    container_name: sigame-tempo
    command: [ "-config.file=/etc/tempo.yml" ]
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./infrastructure/tempo/tempo.yml:/etc/tempo.yml:ro
      - tempo-data:/var/tempo
    networks:
      - sigame-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana для визуализации метрик и логов
  grafana:
    image: grafana/grafana:latest
    container_name: sigame-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://89.169.139.21:3000
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/json/sigame-main.json
      - GF_FEATURE_TOGGLES_ENABLE=tempoSearch tempoBackendSearch
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - grafana-data:/var/lib/grafana
    networks:
      - sigame-network
    depends_on:
      - prometheus
      - loki
      - tempo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  sigame-network:
    driver: bridge

volumes:
  postgres-auth-data:
  postgres-lobby-data:
  postgres-packs-data:
  postgres-game-data:
  redis-data:
  minio-data:
  prometheus-data:
  loki-data:
  tempo-data:
  grafana-data:

