# ==============================================
# SIGame 2.0 - Prometheus Configuration
# Local monitoring with Grafana
# ==============================================

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sigame-prod'
    environment: 'production'
    project: 'sigame-2.0'

# ==============================================
# Scrape configurations
# ==============================================

scrape_configs:
  # ----------------
  # Infrastructure Monitoring
  # ----------------
  
  - job_name: 'prometheus'
    honor_labels: true
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # ----------------
  # Application Services
  # ----------------
  
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8081']
        labels:
          service: 'auth-service'
          component: 'backend'
          language: 'go'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'lobby-service'
    static_configs:
      - targets: ['lobby-service:8082']
        labels:
          service: 'lobby-service'
          component: 'backend'
          language: 'kotlin'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'game-service'
    static_configs:
      - targets: ['game-service:8083']
        labels:
          service: 'game-service'
          component: 'backend'
          language: 'go'
    metrics_path: '/metrics'
    scrape_interval: 10s  # More frequent for real-time game metrics
    scrape_timeout: 8s

  - job_name: 'pack-service'
    static_configs:
      - targets: ['pack-service:8084']
        labels:
          service: 'pack-service'
          component: 'backend'
          language: 'python'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

