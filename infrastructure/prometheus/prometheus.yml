# ==============================================
# SIGame 2.0 - Prometheus Configuration
# Production-ready monitoring setup
# ==============================================

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sigame'
    environment: 'production'
    project: 'sigame-2.0'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load alert rules
rule_files:
  - "/etc/prometheus/rules/*.yml"

# ==============================================
# Scrape configurations
# ==============================================

scrape_configs:
  # ----------------
  # Infrastructure Monitoring
  # ----------------
  
  - job_name: 'prometheus'
    honor_labels: true
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
          component: 'infrastructure'
    scrape_interval: 30s

  # ----------------
  # Database Monitoring
  # ----------------
  
  - job_name: 'postgres-auth'
    static_configs:
      - targets: ['postgres-auth-exporter:9187']
        labels:
          service: 'postgres'
          database: 'auth_db'
          component: 'database'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'postgres-lobby'
    static_configs:
      - targets: ['postgres-lobby-exporter:9187']
        labels:
          service: 'postgres'
          database: 'lobby_db'
          component: 'database'
    scrape_interval: 30s

  - job_name: 'postgres-game'
    static_configs:
      - targets: ['postgres-game-exporter:9187']
        labels:
          service: 'postgres'
          database: 'game_db'
          component: 'database'
    scrape_interval: 30s

  - job_name: 'postgres-packs'
    static_configs:
      - targets: ['postgres-packs-exporter:9187']
        labels:
          service: 'postgres'
          database: 'packs_db'
          component: 'database'
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'
    scrape_interval: 15s
    scrape_timeout: 10s

  # ----------------
  # Message Queue & Storage
  # ----------------
  
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          service: 'kafka'
          component: 'messaging'
    scrape_interval: 30s

  - job_name: 'minio'
    metrics_path: /minio/v2/metrics/cluster
    scheme: http
    static_configs:
      - targets: ['minio:9000']
        labels:
          service: 'minio'
          component: 'storage'
    scrape_interval: 30s

  # ----------------
  # Application Services
  # ----------------
  
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8001']
        labels:
          service: 'auth'
          component: 'backend'
          language: 'go'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'lobby-service'
    static_configs:
      - targets: ['lobby-service:8002']
        labels:
          service: 'lobby'
          component: 'backend'
          language: 'kotlin'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'game-service'
    static_configs:
      - targets: ['game-service:8003']
        labels:
          service: 'game'
          component: 'backend'
          language: 'go'
    metrics_path: '/metrics'
    scrape_interval: 10s  # More frequent for real-time game metrics
    scrape_timeout: 8s

  - job_name: 'pack-service'
    static_configs:
      - targets: ['pack-service:8005']
        labels:
          service: 'packs'
          component: 'backend'
          language: 'python'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

