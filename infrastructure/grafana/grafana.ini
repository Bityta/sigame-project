[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(port)s/
serve_from_sub_path = false

[database]
type = sqlite3
path = grafana.db

[session]
provider = file

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
admin_password = admin
allow_embedding = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[auth]
disable_login_form = false
disable_signout_menu = false

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/json/sigame-main.json

[explore]
enabled = true

[help]
enabled = true

[log]
mode = console
level = info

[log.console]
level = info
format = console

[unified_alerting]
enabled = true

[feature_toggles]
enable = tempoSearch tempoBackendSearch

